<div class="flex gap-10">
  <div>
    <div
      class="rounded-full overflow-hidden w-40 mb-4 h-40 border bg-neutral-300 border-neutral-200"
    >
      <img *ngIf="user" src="{{ user.avatar_url }}" alt="{{ user.name }}" />
    </div>
    <a
      *ngIf="user"
      class="underline hover:text-sky-600"
      target="_blank"
      href="{{ user.html_url }}"
      >{{ user.html_url }}</a
    >
  </div>
  <div *ngIf="!user" class="flex flex-col text-black gap-2 p-4 w-44">
    <div class="bg-neutral-300 h-10 3/4 animate-pulse"></div>
    <div class="bg-neutral-300 h-10 1/4 animate-pulse"></div>
    <div class="bg-neutral-300 h-10 1/3 animate-pulse"></div>
  </div>
  <div *ngIf="user" class="flex flex-col text-black gap-2 p-4">
    <h1 class="text-2xl font-medium">
      {{ user.name }}
    </h1>
    <p>
      {{ user.bio }}
    </p>
    <span>
      {{ user.location }}
    </span>
    <a
      class="text-sky-700"
      href="{{ 'https://twitter.com/' + user.twitter_username }}"
      target="_blank"
    >
      @{{ user.twitter_username }}
    </a>
  </div>
</div>
