<div class="w-full h-full flex flex-col gap-10 justify-center items-center">
  <form
    (ngSubmit)="onSubmit()"
    class="flex flex-col w-full max-w-md gap-4 items-start shadow shadow-neutral-400 rounded p-4"
  >
    <label for="search-input" class="text-lg text-neutral-800 font-medium"
      >Enter Github Username</label
    >
    <input
      placeholder="Github Username"
      id="search-input"
      (focus)="onInputFocus()"
      [(ngModel)]="githubUsername"
      name="githubUsername"
      class="border border-sky-950 rounded text-lg p-2 focus:border-sky-500 outline-none w-full"
    />
    <button
      type="button"
      class="rounded uppercase bg-sky-200 text-sky-900 px-3 py-2 shadow hover:bg-sky-100 shadow-sky-100 hover:shadow-sky-400 transition-all duration-200 ease-in self-end font-medium"
      type="submit"
    >
      Search User
    </button>
  </form>
  <div
    [ngClass]="userNotFound ? 'opacity-100' : 'opacity-0'"
    class="transition-opacity duration-100 ease-in"
  >
    <h1>USER NOT FOUND TRY AGAIN</h1>
  </div>
</div>
